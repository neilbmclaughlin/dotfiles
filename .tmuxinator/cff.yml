  - flood-app:
      root: ~/work/defra/cff/flood-app
      layout: <%= @layout %>
      panes:
        - vim -S
        - 
        - 
  - flood-service:
      root: ~/work/defra/cff/flood-service
      layout: <%= @layout %>
      panes:
        - vim -S
        - 
        - 
  - flood-db:
      root: ~/work/defra/cff/flood-db
      layout: <%= @layout %>
      panes:
        - vim -S
        - 
        - 
  - flood-data:
      root: ~/work/defra/cff/flood-data
      layout: <%= @layout %>
      panes:
        - vim -S
        - 
        - 
  - flood-pipelines:
      root: ~/work/defra/cff/flood-pipelines
      layout: <%= @layout %>
      panes:
        - vim -S
        - 
        - 
  - lfwconfig:
      root: ~/work/defra/cff/lfwconfig
      layout: <%= @layout %>
      panes:
        - vim -S
        - 
        - 
  - chatgpt:
      root: ~/work/defra/cff/lfwconfig
